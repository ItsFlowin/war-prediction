<!doctype html>
<html>
<style>
form {
    margin: auto;
    width: 35%;
}

.result {
    margin: auto;
    width: 35%;
    border: 1px solid #ccc;
}

h1{
    text-align: center;
    color: white;
    padding-top: 150px;
}
input+span {
    padding-right: 30px;
}

input:invalid+span:after {
    position: absolute;
    content: '✖';
    padding-left: 5px;
    color: red;
}

input:valid+span:after {
    position: absolute;
    content: '✓';
    padding-left: 5px;
    color: rgb(10, 241, 10);
}
</style>

<head>
    <title>WAR Predictor</title>
</head>
<body>
    <div class="wrapper" style="background-image: url('https://i.ibb.co/RbQt9Q1/baseball-2617310.jpg');
    background-size: cover; background-position: center; color: white; margin:auto; width: 35%; height: 500px;">
    <h1>WAR Predictor</h1>
    </div>

</body>
<form action="{{ url_for('main') }}" method="POST">
    <fieldset>
        <legend>Input values:</legend>
        Salary:
        <input name="salary" type="number" min="100000" max="50000000" required>
        <br>
        <br> Percent Contract Complete(1-100):
        <input name="contract" type="number" min = "0" max="100" pattern="([0-9]|[0-9]|[0-9])" size="3" required>
        <br>
        <br> Team Win Percentage(1-100):
        <input name="wins" type="number" min ="0" max="100" size="3" pattern="([0-9]|[0-9]|[0-9])" required>
        <br>
        <br> Age:
        <input name="age" type="number" min="0" max="50" size="2" required>
        <br>
        <br> Number Dl Trips:
        <input name="dl" type="number" min="0" max="20" size="2" required>
        <br><br>
        <input type="submit">
    </fieldset>
</form>
<br>
<div class="result" align="center">
    {% if result %}
    	{% for variable, value in original_input.items() %}
    		<b>{{ variable }}</b> : {{ value }}
    	{% endfor %}
		<br>
    	<br> Predicted WAR Value:
   		<p style="font-size:50px">{{ result }}</p>
    {% endif %}
</div>

</html>
