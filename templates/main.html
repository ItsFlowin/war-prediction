<!doctype html>
<html>
<style>
form {
    margin: auto;
    width: 35%;
}

.result {
    margin: auto;
    width: 35%;
    border: 1px solid #ccc;
}

h1{
    text-align: center;
    color: white;
    padding-top: 150px;
}

</style>

<head>
    <title>WAR Predictor</title>
</head>
<body>
    <div class="wrapper" style="background-image: url('https://i.ibb.co/RbQt9Q1/baseball-2617310.jpg');
    background-size: cover; background-position: center; color: white; margin:auto; width: 35%; height: 500px;">
    <h1>WAR Predictor</h1>
    </div>

</body>
<form action="{{ url_for('main') }}" method="POST">
    <fieldset>
        <legend>Input values:</legend>
        Salary:
        <input name="salary" type="number" required>
        <br>
        <br> Percent Contract Complete:
        <input name="contract" type="number" required>
        <br>
        <br> Team Win Percentage:
        <input name="wins" type="number" required>
        <br>
        <br> Age:
        <input name="age" type="number" required>
        <br>
        <br> Number Dl Trips:
        <input name="dl" type="number" required>
        <br>
        <input type="submit">
    </fieldset>
</form>
<br>
<div class="result" align="center">
    {% if result %}
    	{% for variable, value in original_input.items() %}
    		<b>{{ variable }}</b> : {{ value }}
    	{% endfor %}
		<br>
    	<br> Predicted WAR Value:
   		<p style="font-size:50px">{{ result }}</p>
    {% endif %}
</div>

</html>
