<!DOCTYPE html>
<html lang="en">
<style>
    form{
        margin:auto;
        width:35%
    }
    .result {
        margin:auto;
        width:35%;
        border:1px black;
    }
</style>

<head>
    <title>War Predictor</title>
</head>

<form action="{{ url_for('main') } }" method="POST">
    <fieldset>
        <legend>Input your Player's Stats Below</legend>
        Age:
        <input name="age" type="number" minlength="2" maxlength="2" required>
        <br>
        <br> Salary:
        <input name="salary" type="number" maxlength="9" required>
        <br>
        <br>Percent Contract Completed:
        <input name="contract" type="number" maxlength="2" required>
        <br>
        <br>DL Movements:
        <input name="dl" type="number" maxlength="2" required>
        <br>
        <br>Team Win Percentage:
        <input name = "wins" type="number" maxlength="2" required>
    </fieldset>
</form>
<br>
<div class="result" align="center">
    {% if result %}
        {% for variable, value in original_input.items() %}
            <b>{{ variable }}</b> : {{ value }}
        {% endfor %}
        <br>
        <br> Predicted WAR value:
           <p style="font-size:50px">{{ result }}</p>
    {% endif %}
</div>

</html>
